{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet"  href="{% static "layui/css/layui.css" %}">
    <script src="{% static 'layui/layui.js' %}"></script>
    <![endif]-->
    <style>
        html, body {width: 100%;height: 100%;overflow: hidden;}
        body:after {content:'';background-repeat:no-repeat;background-size:cover;-webkit-filter:blur(3px);-moz-filter:blur(3px);-o-filter:blur(3px);-ms-filter:blur(3px);filter:blur(3px);position:absolute;top:0;left:0;right:0;bottom:0;z-index:-1;}
        .layui-container {width: 100%;height: 100%;overflow: hidden;}
        .admin-login-background {width:360px;height:300px;position:absolute;left:50%;top:40%;margin-left:-180px;margin-top:-100px;}
        .logo-title {text-align:center;letter-spacing:2px;padding:14px 0;}
        .logo-title h1 {color:#009688;font-size:25px;font-weight:bold;}
        .login-form {background-color:#fff;border:1px solid #fff;border-radius:3px;padding:14px 20px;box-shadow:0 0 8px #eeeeee;}
        .login-form .layui-form-item {position:relative;}
        .login-form .layui-form-item label {position:absolute;left:1px;top:1px;width:38px;line-height:36px;text-align:center;color:#d2d2d2;}
        .login-form .layui-form-item input {padding-left:36px;}
    </style>
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="" method="post" novalidate>
                {% csrf_token %}
                <div class="layui-form-item logo-title">
                    <h1>登录</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    {{ form.name }}
                    <span style="color: red">{{ form.name.errors.0 }}</span>
{#                    <input type="text" name="username" id ="username" lay-verify="account" placeholder="用户名" autocomplete="off" class="layui-input" value="">#}
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    {{ form.password }}
                    <span style="color: red">{{ form.password.errors.0 }}</span>
{#                    <input type="password" name="password" id="password" lay-verify="password" placeholder="密码" autocomplete="off" class="layui-input" value="">#}
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="code"></label>
                    {{ form.code }}
                    <span style="color: red">{{ form.code.errors.0 }}</span>
{#                    <input type="text" name="verification " id ="verification" lay-verify="verification" placeholder="验证码" autocomplete="off" class="layui-input" value="">#}
                    <img src="/picture/code/" alt="">
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="rememberMe" value="true" lay-skin="primary" title="记住密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-fluid" lay-submit="" lay-filter="login">登 录</button>
                </div>
            </form>
        </div>
    </div>
</div>
